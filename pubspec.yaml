name: premium_grocer_locator
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  geolocator: ^11.0.0

  cupertino_icons: ^1.0.6

  # state management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  bloc_concurrency: ^0.2.3

  # dataclasses
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1

  # Injection Container
  get_it: ^7.2.0

  # Network
  http: ^1.1.0

  # Map
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

dev_dependencies:
  # Dataclassess dev
  freezed: ^2.2.1
  build_runner:
  json_serializable: ^6.1.3
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

# The following section is specific to Flutter packages.
